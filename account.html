<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">NOW STORE</h3>
            <p class="desc">Đăng ký</p>

            <div class="spacer"></div>

            <div class="form-group">
                <input id="fullname" name="fullname" type="text" placeholder="Nhập email hoặc số điện thoại của bạn" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <input id="password" name="password" type="password" placeholder="Mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <input id="password_confirmation" name="password_confirmation" placeholder="Xác nhận mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Tạo tài khoản</button>
            <span>HOẶC</span>
            <button class="form-submit">Đăng ký với Google</button>
            <button class="form-submit">Đăng ký với Facebook</button>
            <span>
                Bạn đã có tài khoản
                <a href="">Đăng nhập</a>
            </span>
        </form>

    </div>

    <script src="./script.js"></script>
    <script>

        // Mong muon
        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isEmail('#email'),
                Validator.isRequired('#password', 6),
                // Validator: nhap lại password
            ]
        });
    </script>

</body>

</html>

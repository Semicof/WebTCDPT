<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Trang Chủ</title>
</head>
<body>
    <div class="nav-bar">

        <div class="logo">
            <img src="/img/NOW STORE.png" alt="">
        </div>

        <div class="menu">
            <a href="index.html" class="home-page menu-item menu-active">Trang Chủ</a>
            <a href="products.html" class="products-page menu-item">Sản Phẩm</a>
            <a href="account.html" class="account-page menu-item">Tài Khoản</a>
            <a href="cart.html" class="cart-page menu-item">Giỏ Hàng</a>
        </div>

        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>
    
    <div class="body">
        
        <div class="product-tag">
            <div class="product-show">
                <div class="product-img"><img src="/img/productDetailsImg.png" alt=""></div>
            </div>

            <div class="product-info">
                <div class="container">
                    <span class="product-name">Áo xịn</span>
                    <span class="product-code">Mã sản phẩm: D20PTDPT</span>

                    <div class="product-rate">
                        <div class="rate-img"></div>
                        <div class="rate-text"> 4.5 (3000 lượt đánh giá)</div>
                    </div>

                    <div class="product-price">
                        <div class="old-price">1.350.000</div>
                        <div class="current-price">1.000.000</div>
                    </div>

                    <div class="product-size">
                        <div class="size-label">Kích thước:</div>
                        <div class="size-tags">
                            <div class="size-s">S</div>
                            <div class="size-m">M</div>
                            <div class="size-L">L</div>
                            <div class="size-XL">XL</div>
                            <div class="size-XXL">XXL</div>
                        </div>
                    </div>

                    <div class="product-quantity">
                        <div class="quantity-label">Số lượng: </div>
                        <div class="quantity-showed">
                            <button class="decrease-btn"></button>
                            <input type="text" class="quantity" name="quantity" placeholder="1">
                            <button class="increase-btn"></button>
                        </div>
                        <div class="quantity-text">(Còn 15 sản phẩm trong kho)</div>
                    </div>

                    <div class="buy-options-btn">
                        <button class="add-to-cart">Thêm vào giỏ hàng</button>
                        <button class="buy-now">Mua ngay</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="product-des-tag">
            <div class="tag-label"></div>
            <div class="tag-content"></div>
        </div>

        <div class="product-comment-tag">
            <div class="tag-label"></div>
            <div class="tag-content"></div>
        </div>

        <div class="product-related-tag">
            <div class="tag-label"></div>
            <div class="tag-content">

            </div>
        </div>
    </div>


    <div class="footer">
        <div class="logoB">
            <img src="/img/NOW STORE.png" alt="">
        </div>
        <div class="r-container">
            <div class="routerB">
                <a href="index.html" class="home-page menu-item menu-active">Trang Chủ</a>
                <a href="products.html" class="products-page menu-item">Sản Phẩm</a>
                <a href="account.html" class="account-page menu-item">Tài Khoản</a>
                <a href="cart.html" class="cart-page menu-item">Giỏ Hàng</a>
            </div>
        </div>
        <span class="spanB">© 2020-2022 Now Store. All Rights Reserved.</span>
    </div>
</body>
<script src="script.js"></script>
</html>
